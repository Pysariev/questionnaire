<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questionnaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="questionnaire" id="questionnaire">
        <div class="questionnaire__questions" id="questions"></div>
        <div class="questionnaire__indicator" id="indicator">1/10</div>
        <div class="questionnaire__results" id="results"></div>
        <div class="questionnaire__controls">
            <button class="btn__next" id="btn__next" disabled>Далее</button>
            <button class="btn__restart" id="btn__restart">С начала</button>
        </div>
    </div>

    

    <script src="js/questionnaire.js"></script>
</body>

</html>
